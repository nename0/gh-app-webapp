<form (ngSubmit)="login()">

    <h2 mat-dialog-title>Anmeldung</h2>

    <mat-dialog-content style="overflow: hidden" fxLayout="column">
        <mat-input-container>
            <mat-placeholder>Username</mat-placeholder>
            <input matInput name="username" id="username" [(ngModel)]="username">
        </mat-input-container>
        <mat-input-container>
            <mat-placeholder>Password</mat-placeholder>
            <input matInput type="password" name="password" id="password" [(ngModel)]="password">
        </mat-input-container>

        <span class="mat-body-2" style="color: red" *ngIf="authenticationError">
            <strong>Anmeldung fehlgeschlagen!</strong>
            <div>Überprüfen bitte deine Internetverbindung und deine Eingabe und versuch es erneut.</div>
        </span>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary"><span>Anmelden</span></button>
    </mat-dialog-actions>
</form>
