<mat-table #table [dataSource]="dataSource" [trackBy]="trackBy" matSort [matSortDisableClear]="true">
  <ng-container matColumnDef="play">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row; let i = index">
      <button mat-icon-button (click)="playRowCallback(row, getSort(), i)">
        <mat-icon class="fa fa-fw fa-play-circle-o" aria-hidden="true"></mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header [style.pointer-events]="defaultSort==null?'none':null">Name</mat-header-cell>
    <mat-cell *matCellDef="let row">
        <span class="mat-subheading-2">{{ row.name }}</span>
      <div *ngIf="(overSmallBreakpoint | async) === false" class="mat-body-1">{{ row.artists }}</div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="artists">
    <mat-header-cell *matHeaderCellDef mat-sort-header [style.pointer-events]="defaultSort==null?'none':null">Artists</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.artists }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="album">
    <mat-header-cell *matHeaderCellDef mat-sort-header [style.pointer-events]="defaultSort==null?'none':null">Album</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.album }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header [style.pointer-events]="defaultSort==null?'none':null">{{ dateColumnName }}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ (row.date| date:'dd.MM.yy H:mm') }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="(overSmallBreakpoint | async)?displayedColumnsLarge:displayedColumnsSmall" style="position:sticky;background-color:white;z-index:1"
    [style.top]="(stickyHeaderOffset | async) + 'px'"></mat-header-row>
  <mat-row *matRowDef="let row; columns: (overSmallBreakpoint | async)?displayedColumnsLarge:displayedColumnsSmall;" (contextmenu)="onContextMenu($event, row)"></mat-row>
</mat-table>

<span #contextMenuAnchor [matMenuTriggerFor]="contextMenu" style="position: absolute"></span>
<mat-menu #contextMenu="matMenu">
  <button mat-menu-item (click)="addToPlayingQueue()">In playing queue</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
