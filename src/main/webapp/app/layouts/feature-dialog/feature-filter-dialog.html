<mat-dialog-content>
    <div class="mat-body-2">
        Du kannst den Vertretungsplan nach Einträgen deiner Klasse/Jahrgangstufe filtern, um lästiges Scrollen zu vermeiden. 
        Außerdem wird dir direkt angezeigt, welche Pläne sich für deine Klasse/Jahrgangstufe geändert haben.
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Schließen</button>
    <button mat-button color="primary" (click)="openSettings()">Filter hinzufügen</button>
  </mat-dialog-actions>
