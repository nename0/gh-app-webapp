<mat-dialog-content>
    <div class="mat-body-2">
        Möchtest du Benachrichtigungen erhalten, wenn sich der Vertretungsplan ändert?
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Schließen</button>
    <button mat-button color="primary" (click)="enableNotifications()">Benachrichtigungen aktivieren</button>
  </mat-dialog-actions>
