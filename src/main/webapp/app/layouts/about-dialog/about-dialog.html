<h1 mat-dialog-title>Über</h1>
<mat-dialog-content>
    <div class="mat-body-2" style="white-space: pre-wrap">
        {{ content }}<a href="{{ link }}">{{ linkText }}</a>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Schließen</button>
</mat-dialog-actions>
